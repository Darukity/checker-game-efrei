services:
  postgres:
    image: postgres:15-alpine
    container_name: dame_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dame_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dame_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dame_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - dame_network

  app:
    build: .
    container_name: dame_app
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: dame_db
      JWT_SECRET: your_jwt_secret_key_here_min_32_chars_long
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dame_network
    command: sh -c "npm run db:init && npm start"

volumes:
  postgres_data:

networks:
  dame_network:
    driver: bridge
